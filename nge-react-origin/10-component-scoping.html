<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
      const name = 'semmi'

      function Heading(props) {
        const color = 'red'
        console.log(props)
        return (
          <h2 style={{color: color, backgroundColor: 'blue'}}>
            Hello React {props.name.toUpperCase()} umur saya adalah {props.age + 1}
          </h2>
        )
      }

      function Input() {
        function onChange(event) {
          console.log(event.target.value)
        }
        return (
          <>
            <label htmlFor="name">Name</label>
            <input type="text" id="name" onChange={onChange} />
          </>
        )
      }

      function App() {
        const age = 17
        function onClick() {
          console.log('div terpencet')
        }
        return (
          <div className="container" onClick={onClick}>
            <Heading name="Semmi" age={age} user={{name: 'Semmi', age: age}} />
            <Heading name="John" age={age} />
            <Heading name="Kosasih" age={age} />
            <Input />
          </div>
        )
      }

      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
