<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
      // const h2 = React.createElement('h1', {}, 'Hello React')
      // const element = React.createElement('div', { id: 'hello' }, h2)
      // ReactDOM.render(element, document.getElementById('app'))

      function Heading(props) {
        const name = 'Khairul'
        const color = 'red'
        return (
          <h2 style={{ color, backgroundColor: 'blue' }}>
            Hello React {props.name.toUpperCase()} umur saya adalah{' '}
            {props.age + 1}
          </h2>
        )
      }

      function Input() {
        function onChange(event) {
          console.log(event.target.value)
        }

        return (
          <>
            <label htmlFor='name'>Name</label>
            <input type='text' id='name' onChange={onChange} />
          </>
        )
      }

      function App() {
        const age = 17

        function onClick() {
          console.log('div terpencet')
        }

        return (
          <div className='container' onClick={onClick}>
            <Heading
              name='Khairul'
              age={age}
              user={{ name: 'Khairul', age: { age } }}
            />
            <Heading name='Diah' age={16} />
            <Heading name='Siapa' age={14} />
            <Input />
          </div>
        )
      }
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
