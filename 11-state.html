<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
      const database = [
        {
          id: 1,
          name: 'Khairul',
        },
        {
          id: 2,
          name: 'Jhon',
        },
        {
          id: 3,
          name: 'Jane',
        },
      ]

      function App() {
        const [name, setName] = React.useState('Khairul')
        const [age, setAge] = React.useState(17)
        const [data] = React.useState(database)
        const [loading, setLoading] = React.useState(false)

        function onChangeName(event) {
          const value = event.target.value
          console.log(value)

          setName(value)
        }

        function onChangeAge(event) {
          const value = event.target.value
          console.log(value)

          setAge(value)
        }

        return (
          <div>
            <h1>
              Reactivity in {name} {age}
            </h1>
            <label htmlFor='name'>Name</label>
            <input type='text' onChange={onChangeName} id='name' />
            <br />
            <label htmlFor='age'>Age</label>
            <input type='text' onChange={onChangeAge} id='age' />
            <br />

            {loading ? (
              <span>Loading</span>
            ) : (
              <ul>
                {data.map((item) => (
                  <li key={item.id}>{item.name}</li>
                ))}
              </ul>
            )}

            {age >= 17 && <span>Anda memiliki KTP</span>}
          </div>
        )
      }
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
