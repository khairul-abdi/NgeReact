<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
      function App() {
        const [name, setName] = React.useState('Khairul')
        const [age, setAge] = React.useState(17)
        // console.log(state)

        function onChange(event) {
          console.log('APA ISINYA ==> ', event)
          const value = event.target.value
          console.log(value)

          setName(value)
        }

        return (
          <div>
            <h1>
              Reactivity in {name} {age}
            </h1>
            <label htmlFor='name'>Name</label>
            <input type='text' onChange={onChange} id='name' />
            <br />
            <label htmlFor='age'>Age</label>
            <input type='text' onChange={onChange} id='age' />
          </div>
        )
      }
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
